<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPA Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label, select, input { margin: 5px 0; display: block; }
    .course-inputs { margin-bottom: 15px; }
    .result { font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>

  <h2>ðŸŽ“ GPA Calculator</h2>

  <label for="scale">Select GPA Scale:</label>
  <select id="scale">
    <option value="4">Out of 4</option>
    <option value="5">Out of 5</option>
  </select>

  <label for="numCourses">Number of Courses:</label>
  <input type="number" id="numCourses" min="1" max="20" />

  <button onclick="generateCourseInputs()">Generate Course Fields</button>

  <form id="courseForm" onsubmit="calculateGPA(event)">
    <div id="courseInputs"></div>
    <button type="submit">Calculate GPA</button>
  </form>

  <div class="result" id="gpaResult"></div>

  <script>
    const gradeMap4 = {
      "A+": 4.0, "A": 4.0, "A-": 3.7,
      "B+": 3.3, "B": 3.0, "B-": 2.7,
      "C+": 2.3, "C": 2.0, "C-": 1.7,
      "D+": 1.3, "D": 1.0, "F": 0.0
    };

    const gradeMap5 = {
      "A+": 5.0, "A": 5.0, "A-": 4.5,
      "B+": 4.0, "B": 3.5, "B-": 3.0,
      "C+": 2.5, "C": 2.0, "C-": 1.5,
      "D+": 1.0, "D": 0.5, "F": 0.0
    };

    function generateCourseInputs() {
      const numCourses = parseInt(document.getElementById('numCourses').value);
      const container = document.getElementById('courseInputs');
      container.innerHTML = '';

      for (let i = 1; i <= numCourses; i++) {
        const div = document.createElement('div');
        div.className = 'course-inputs';
        div.innerHTML = `
          <label>Course ${i} Grade:</label>
          <select name="grade${i}" required>
            <option value="">--Select Grade--</option>
            <option value="A+">A+</option>
            <option value="A">A</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B">B</option>
            <option value="B-">B-</option>
            <option value="C+">C+</option>
            <option value="C">C</option>
            <option value="C-">C-</option>
            <option value="D+">D+</option>
            <option value="D">D</option>
            <option value="F">F</option>
          </select>
          <label>Course ${i} Credit Hours:</label>
          <input type="number" step="0.5" min="0.5" max="6" name="credit${i}" required />
        `;
        container.appendChild(div);
      }
    }

    function calculateGPA(event) {
      event.preventDefault();
      const scale = parseFloat(document.getElementById('scale').value);
      const numCourses = parseInt(document.getElementById('numCourses').value);
      const gradeMap = scale === 5 ? gradeMap5 : gradeMap4;

      let totalPoints = 0;
      let totalCredits = 0;

      for (let i = 1; i <= numCourses; i++) {
        const grade = document.querySelector(`[name="grade${i}"]`).value;
        const credit = parseFloat(document.querySelector(`[name="credit${i}"]`).value);
        const point = gradeMap[grade] || 0;
        totalPoints += point * credit;
        totalCredits += credit;
      }

      const gpa = totalPoints / totalCredits;
      document.getElementById('gpaResult').textContent =
        `Your GPA (out of ${scale}): ${gpa.toFixed(2)}`;
    }
  </script>

</body>
</html>
