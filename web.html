<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Services MidTerm Exam</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    .question { margin-bottom: 15px; }
    .timer { font-weight: bold; color: red; margin-bottom: 20px; }
    input[type="text"], input[type="password"] { padding: 8px; width: 200px; }
    button { padding: 8px 16px; margin-top: 10px; }
    #exam-form { max-width: 800px; }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div id="login-section">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Exam Code" /><br/>
    <input type="password" id="password" placeholder="Password" /><br/>
    <button onclick="login()">Login</button>
  </div>

  <!-- Exam Section -->
  <div id="exam-section" class="hidden">
    <div class="timer" id="timer">Time Remaining: 2:00:00</div>
    <form id="exam-form">
      <h2>HTML & JavaScript Midterm Questions</h2>
      <div id="questions-container"></div>
      <button type="submit">Submit Exam</button>
    </form>
  </div>

  <script>
    const students = {
      "HTML101": "Mshari999",
      "studentA": "html456",
      "studentB": "js789"
    };

    const questions = [
      { id: "q1", text: "What does HTML stand for?", options: ["HighText Machine Language", "HyperText Markup Language", "HomeText Management Language", "HyperTool Markup Language"], answer: "HyperText Markup Language" },
      { id: "q2", text: "Which tag is used to define the main heading in HTML?", options: ["<h1>", "<p>", "<title>", "<div>"], answer: "<h1>" },
      { id: "q3", text: "Which tag defines a table in HTML?", options: ["<thead>", "<tbody>", "<table>", "<td>"], answer: "<table>" },,
      { id: "q4", text: "Which tag is used to define a row in an HTML table?", options: ["<tr>", "<td>", "<row>", "<table>"], answer: "<tr>" },
      { id: "q5", text: "Which tag creates an unordered list?", options: ["<ol>", "<li>", "<ul>", "<list>"], answer: "<ul>" },
      { id: "q6", text: "What does the <th> tag represent?", options: ["Table heading", "Table hyperlink", "Table horizontal line", "Table hidden cell"], answer: "Table heading" },
      { id: "q7", text: "What is the purpose of the <td> tag?", options: ["Defines table header", "Defines table data cell", "Defines table border", "Defines table caption"], answer: "Defines table data cell" },
      { id: "q8", text: "Which tag defines a paragraph?", options: ["<para>", "<body>", "<p>", "<text>"], answer: "<p>" },
      { id: "q9", text: "What does the <title> tag do?", options: ["Sets the page title in the browser tab", "Displays a heading", "Defines metadata", "Creates a link"], answer: "Sets the page title in the browser tab" },
      { id: "q10", text: "Which tag defines a table row?", options: ["<td>", "<tr>", "<th>", "<row>"], answer: "<tr>" },
      { id: "q11", text: "What does the alert() function do in JavaScript?", options: ["Logs a message to the console", "Displays a pop-up message", "Changes HTML content", "Styles the page"], answer: "Displays a pop-up message" },
      { id: "q12", text: "Which tag defines table header cells?", options: ["<tr>", "<td>", "<th>", "<thead>"], answer: "<th>" },
      { id: "q13", text: "Which attribute adds space inside table cells?", options: ["margin", "border", "cellspacing", "cellpadding"], answer: "cellpadding" },
      { id: "q14", text: "Which tag defines a list item?", options: ["<ul>", "<li>", "<item>", "<ol>"], answer: "<li>" }
    ];

    const loginSection = document.getElementById('login-section');
    const examSection = document.getElementById('exam-section');
    const questionsContainer = document.getElementById('questions-container');
    const timerDisplay = document.getElementById('timer');
    let currentUser = "";
    let selectedQuestions = [];

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (students[username] && students[username] === password) {
        currentUser = username;
        loginSection.classList.add('hidden');
        examSection.classList.remove('hidden');
        startTimer(2 * 60 * 60);
        generateQuestions();
      } else {
        alert("Invalid credentials. Please try again.");
      }
    }

    function generateQuestions() {
      const shuffled = [...questions].sort(() => 0.5 - Math.random());
      selectedQuestions = shuffled.slice(0, 7);

      selectedQuestions.forEach((q, i) => {
        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = `<label>Question ${i + 1}: ${q.text}</label><br/>` +
          q.options.map(opt =>
            `<input type="radio" name="${q.id}" value="${opt}" required /> ${opt}<br/>`
          ).join('');
        questionsContainer.appendChild(div);
      });
    }

    function startTimer(duration) {
      let time = duration;
      const interval = setInterval(() => {
        const hours = Math.floor(time / 3600);
        const minutes = Math.floor((time % 3600) / 60);
        const seconds = time % 60;
        timerDisplay.textContent = `Time Remaining: ${hours}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
        if (--time < 0) {
          clearInterval(interval);
          alert("Time's up! Submitting your exam.");
          document.getElementById('exam-form').requestSubmit();
        }
      }, 1000);
    }

    function calculateScore(answers) {
      let score = 0;
      selectedQuestions.forEach(q => {
        if (answers[q.id] === q.answer) {
          score++;
        }
      });
      return score;
    }

    document.getElementById('exam-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const answers = {};
      formData.forEach((value, key) => {
        answers[key] = value;
      });

      const score = calculateScore(answers);
      localStorage.setItem(`exam_${currentUser}`, JSON.stringify(answers));

      fetch('/submit-result', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          studentId: currentUser,
          timestamp: new Date().toISOString(),
          score: score,
          answers: answers
        })
      }).then(res => {
        if (!res.ok) {
          console.error("Server error while saving result.");
        }
      }).catch(err => {
        console.error("Network error:", err);
      });

      alert(`Exam submitted successfully for ${currentUser}! Score: ${score}/7`);
      this.reset();
      examSection.classList.add('hidden');
    });
  </script>
</body>
</html>
