<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Systems & Linux Midterm Exam</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    .question { margin-bottom: 15px; }
    .timer { font-weight: bold; color: red; margin-bottom: 20px; }
    input[type="text"], input[type="password"] { padding: 8px; width: 200px; }
    button { padding: 8px 16px; margin-top: 10px; }
    #exam-form { max-width: 800px; }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div id="login-section">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Exam Code" /><br/>
    <input type="password" id="password" placeholder="Password" /><br/>
    <button onclick="login()">Login</button>
  </div>

  <!-- Exam Section -->
  <div id="exam-section" class="hidden">
    <div class="timer" id="timer">Time Remaining: 2:00:00</div>
    <form id="exam-form">
      <h2>Systems & Linux Midterm Questions</h2>
      <div id="questions-container"></div>
      <button type="submit">Submit Exam</button>
    </form>
  </div>

  <script>
    const students = {
      "SYS1": "Linux123",
      "student002": "pass456",
      "student003": "pass789"
    };

    const loginSection = document.getElementById('login-section');
    const examSection = document.getElementById('exam-section');
    const questionsContainer = document.getElementById('questions-container');
    const timerDisplay = document.getElementById('timer');
    let currentUser = "";

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (students[username] && students[username] === password) {
        currentUser = username;
        loginSection.classList.add('hidden');
        examSection.classList.remove('hidden');
        startTimer(2 * 60 * 60);
        generateQuestions();
      } else {
        alert("Invalid credentials. Please try again.");
      }
    }

    function generateQuestions() {
      const questions = [
        { id: "q1", text: "What does the 'ls' command do in Linux?", options: ["Lists files and directories", "Deletes files", "Creates directories", "Changes permissions"] },
        { id: "q2", text: "Which command shows the current working directory?", options: ["pwd", "cd", "ls", "touch"] },
        { id: "q3", text: "What is Ubuntu?", options: ["A Linux distribution", "A text editor", "A shell command", "A file system"] },
        { id: "q4", text: "What does the 'man' command do?", options: ["Displays manual pages", "Opens a file", "Creates a user", "Deletes a directory"] },
        { id: "q5", text: "Which command is used to create an empty file?", options: ["nano", "mkdir", "touch", "rm"] },
        { id: "q6", text: "Which command is used to edit files in terminal?", options: ["nano", "ls", "cd", "chmod"] },
        { id: "q7", text: "What does the 'cd' command do?", options: ["Changes directory", "Copies files", "Displays content", "Deletes files"] }
      ];

      questions.forEach((q, i) => {
        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = `<label>Question ${i + 1}: ${q.text}</label><br/>` +
          q.options.map(opt =>
            `<input type="radio" name="${q.id}" value="${opt}" required /> ${opt}<br/>`
          ).join('');
        questionsContainer.appendChild(div);
      });
    }

    function startTimer(duration) {
      let time = duration;
      const interval = setInterval(() => {
        const hours = Math.floor(time / 3600);
        const minutes = Math.floor((time % 3600) / 60);
        const seconds = time % 60;
        timerDisplay.textContent = `Time Remaining: ${hours}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
        if (--time < 0) {
          clearInterval(interval);
          alert("Time's up! Submitting your exam.");
          document.getElementById('exam-form').requestSubmit();
        }
      }, 1000);
    }

    function calculateScore(answers) {
      const correctAnswers = {
        q1: "Lists files and directories",
        q2: "pwd",
        q3: "A Linux distribution",
        q4: "Displays manual pages",
        q5: "touch",
        q6: "nano",
        q7: "Changes directory"
      };
      let score = 3;
      for (let key in correctAnswers) {
        if (answers[key] === correctAnswers[key]) {
          score++;
        }
      }
      return score;
    }

    document.getElementById('exam-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const answers = {};
      formData.forEach((value, key) => {
        answers[key] = value;
      });

      const score = calculateScore(answers);
      localStorage.setItem(`exam_${currentUser}`, JSON.stringify(answers));

      fetch('/submit-result', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          studentId: currentUser,
          timestamp: new Date().toISOString(),
          score: score,
          answers: answers
        })
      }).then(res => {
        if (!res.ok) {
          console.error("Server error while saving result.");
        }
      }).catch(err => {
        console.error("Network error:", err);
      });

      alert(`Exam submitted successfully for ${currentUser}! Score: ${score}/10`);
      this.reset();
      examSection.classList.add('hidden');
    });
  </script>
</body>
</html>
