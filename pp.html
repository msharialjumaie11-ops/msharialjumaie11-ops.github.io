<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Pressure Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label, input { display: block; margin: 10px 0; }
    .result { font-weight: bold; margin-top: 20px; }
    .note { background: #f0f8ff; padding: 10px; border-left: 4px solid #3498db; margin-top: 10px; }
  </style>
</head>
<body>

  <h2>ðŸ©º Blood Pressure Calculator</h2>

  <label for="systolic">Systolic (Top Number):</label>
  <input type="number" id="systolic" min="50" max="250" required />

  <label for="diastolic">Diastolic (Bottom Number):</label>
  <input type="number" id="diastolic" min="30" max="150" required />

  <div class="note">
    <strong>Systolic:</strong> Pressure when the heart beats.<br>
    <strong>Diastolic:</strong> Pressure when the heart rests.
  </div>

  <button onclick="calculateBP()">Check BP Category</button>

  <div class="result" id="bpResult"></div>

  <script>
    function calculateBP() {
      const sys = parseInt(document.getElementById('systolic').value);
      const dia = parseInt(document.getElementById('diastolic').value);
      let category = "";

      if (sys < 90 || dia < 60) {
        category = "Low Blood Pressure (Hypotension)";
      } else if (sys < 120 && dia < 80) {
        category = "Normal Blood Pressure";
      } else if (sys >= 120 && sys < 130 && dia < 80) {
        category = "Elevated Blood Pressure";
      } else if ((sys >= 130 && sys < 140) || (dia >= 80 && dia < 90)) {
        category = "High Blood Pressure (Hypertension Stage 1)";
      } else if (sys >= 140 || dia >= 90) {
        category = "High Blood Pressure (Hypertension Stage 2)";
      } else if (sys > 180 || dia > 120) {
        category = "Hypertensive Crisis â€“ Seek Emergency Care";
      } else {
        category = "Unclassified â€“ Consult a Doctor";
      }

      document.getElementById('bpResult').textContent =
        `Your BP Category: ${category}`;
    }
  </script>

  <p><strong>Reference:</strong> Based on guidelines from the 
    <a href="https://www.heart.org/en/health-topics/high-blood-pressure/understanding-blood-pressure-readings" target="_blank">
      American Heart Association
    </a>.
  </p>

</body>
</html>
